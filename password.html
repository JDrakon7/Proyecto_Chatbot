<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Olvidar Contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="password.css">
</head>

<body>
    
  <div class="login-wrap">
    <div class="login-html">
        <img class="header__icon" src="Icono.png" alt="Icono del sitio web">
      <input id="tab-3" type="radio" name="tab" class="forgot" checked>
      <label for="tab-3" class="tab">Olvidar Contraseña</label>
      <div class="login-form">
        <div class="forgot-htm">
          <div class="group">
            <label for="user-email" class="label">Email o Nombre de Usuario</label>
            <input id="user-email" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Enviar" onclick="showConfirmationMessage()">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="index.html" for="tab-1">Volver al login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showConfirmationMessage() {
      alert('Se te enviará al correo ingresado una confirmación de cambio de contraseña');
    }
  </script>
</body>

</html>
