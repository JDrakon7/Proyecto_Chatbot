<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JSP Page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

  <div class="login-wrap">
    <div class="login-html">
      <div class="image">
        <img class="header__icon" src="./assets/images/Icono.png" alt="Icono del sitio web">
      </div>
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Usuario</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <input href="bot.html" type="submit" class="button" value="Ingresar">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="/views/auth/forgot_password.html">¿Olvido su contraseña?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Usuario</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Contraseña</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Vuelva a ingresa la contraseña</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Email</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Enviar">
           
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">¿Ya esta registrado?</a>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
